<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
        <ion-list>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/logo.png">
              </ion-avatar>
              <h2>{{user.name}}</h2>
              <p>{{user.designation}}</p>
            </ion-item>
          </ion-list>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Contact Info
      </ion-card-header>
      <ion-list>
        <button ion-item>
          <ion-icon name="phone-portrait" item-start (click)=doCall()></ion-icon>
          {{user.mobile}}
        </button>
        <button ion-item>
          <ion-icon name="call" item-start></ion-icon>
          -
        </button>
        </ion-list>
      </ion-card>

      <ion-card>
          <ion-card-header>
              All Offers
            </ion-card-header>
          <ion-list>
            <ion-item *ngFor="let offer of offers">
              <ion-thumbnail item-start>
                <img src="{{offer.imageurl}}">
              </ion-thumbnail>
              <h2>{{offer.item_name}}</h2>
              <p class="category" >{{offer.item_category}}</p>
              <p class="description" >{{offer.description}}</p>
              <button ion-button clear item-end style="font-size: 1.5rem"  (click)="openOffer(offer)" > â‚¹ {{offer.item_price}}</button>
            </ion-item>
          </ion-list>
      </ion-card>
</ion-content>
