<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ONGC OLX
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-start>
          <ion-icon name="options"></ion-icon>
          Filter
        </button>
        <button ion-button icon-only (click)="refresh()">
            <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card *ngFor="let item of itemLeft" (click)="showDetails(item)">
            <img-loader [src]="item.imageurl" useImg></img-loader>
            <ion-card-content>
              <ion-card-title>
                Rs {{item.item_price}}
              </ion-card-title>
              <p>
                {{item.item_name}}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card *ngFor="let item of itemRight" (click)="showDetails(item)">
            <img-loader [src]="item.imageurl" useImg></img-loader>
            <ion-card-content>
              <ion-card-title>
               Rs {{item.item_price}}
              </ion-card-title>
              <p>
                {{item.item_name}}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
